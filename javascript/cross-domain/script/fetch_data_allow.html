<!DOCTYPE html>
<html>
    <head>
        <title>Fetch data on other domain</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="jquery.js"></script>
    </head>
    <body>
        <div id="data">Loading...</div>

        <script type="text/javascript">
            var url = 'http://www.dev:9900/api_allow.php';
            $.get(url, function(data) {
                    $('#data').html(data.name + ' / ' + data.email);
            }, 'json');
        </script>
    </body>
</html>
